<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:inputText value="#{postManagementBean.post.postID}" style="display: none"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2"><b>Title</b></div>
                    <div class="col-md-10"><h:inputText  value="#{postManagementBean.post.title}" class="form-control"></h:inputText></div>
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-md-12">
                    <div class="col-md-2"><b>Category</b></div>
                    <div class="col-md-4">
                        <h:selectOneMenu value="#{postManagementBean.post.category}"  class="form-control">
                            <f:converter converterId="converter.CategoryConverter"/>
                            <f:selectItems value="#{postManagementBean.getListCategory()}" var="item" itemValue="#{item}" itemLabel="#{item.catName}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-2"><b>User</b></div>
                    <div class="col-md-4">
                        <h:selectOneMenu value="#{postManagementBean.post.user}" class="form-control">
                            <f:converter converterId="UserConverter"/>
                            <f:selectItems value="#{postManagementBean.getListUser()}" var="itemUser"  itemValue="${itemUser}" itemLabel="#{itemUser.userName}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
           <div class="row" style="padding-top: 10px">
                <div class="col-md-12" style="margin-bottom: 5px">
                    <ck:editor uiColor="aed0ea" value="#{postManagementBean.post.content}" height="300px"/>
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-md-12" style="margin-bottom: 5px">
                    <div class="col-md-1"><b>Upload</b></div>
                    <div class="col-md-11">
                        <h:inputFile id="file" value="#{postManagementBean.image}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin-bottom: 5px">
                    <div class="col-md-2 col-md-offset-10">
                        <h:commandButton class="btn btn-primary" action="#{postManagementBean.submitPost()}" value="#{postManagementBean.action}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
