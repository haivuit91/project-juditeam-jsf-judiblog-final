<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="./common.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header"><h1>Post Management</h1></div>
                    </div>
                </div>
                <h:messages class="col-md-12 alert-success"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">List Post</div>
                            <f:view>
                                <h:form>
                                    <h:dataTable value="#{postManagementBean.listPost}" var="item" headerClass="text-center"  styleClass="table table-hover table-bordered">
                                        <h:column>
                                            <f:facet name="header" >
                                                <h:outputText value="Title"></h:outputText>
                                            </f:facet>
                                            <h:commandLink value="#{item.title}" action="#{postManagementBean.preEdit(item)}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Date"/>
                                            </f:facet>
                                            <h:outputText value="#{item.postDate}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Category"/>
                                            </f:facet>
                                            <h:outputText value="#{item.category.catName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="User"/>
                                            </f:facet>
                                            <h:outputText value="#{item.user.userName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <h:commandLink action="#{postManagementBean.detete(item.postID)}" value="Delete"/>
                                            <h:commandLink action="#{postManagementBean.active(item.postID, !item.isActive)}" value="#{item.isActive ? 'Disable':'Enable'}" style="padding-left: 10px"/>
                                        </h:column>

                                    </h:dataTable>
                                </h:form>
                            </f:view>
                        </div>
                    </div>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
