<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="col-md-12" style="margin-top: 10px">
            <div class="panel-heading label-primary" style="text-align: center;font-weight: bold;font-size: 1.2em;text-transform: uppercase;color: white">
                Registy
            </div>
            <div class="panel-body">
                <f:view>
                    <h:form>
                        <!--USERNAME-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Username:</div>
                            <div class="col-md-6">
                                <h:inputText  value="#{signupBean.user.userName}" id="username" class="form-control" p:placeholder="Insert Username">
                                    <f:validateLength minimum="4" maximum="10" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="username" style="color:red" /> 
                            </div>
                        </div>
                        <!--PASS-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Password</div>
                            <div class="col-md-3">
                                <h:inputSecret   value="#{signupBean.user.pwd}" id="password" class="form-control" p:placeholder="Insert password">
                                    <f:validateLength minimum="5" />
                                </h:inputSecret>
                            </div>
                            <div class="col-md-3">
                                <h:inputSecret   value="#{signupBean.user.pwd}" id="re_password" class="form-control" p:placeholder="Re-Password">
                                    <f:validateLength minimum="5" maximum="10" />
                                </h:inputSecret>
                            </div>
                            <div class="col-md-4">
                                <h:message for="password" style="color:red" /> 
                            </div>
                        </div>
                        <!--Full Name-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Fullname</div>
                            <div class="col-md-6">
                                <h:inputText  value="#{signupBean.user.fullName}" id="fullname" class="form-control" p:placeholder="Insert Fullname">
                                    <f:validateLength minimum="5" maximum="20" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="fullname" style="color:red" /> 
                            </div>
                        </div>
                        <!--Email-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Email</div>
                            <div class="col-md-6">
                                <h:inputText   value="#{signupBean.user.email}" id="email" class="form-control" p:placeholder="Insert Email" >
                                    <f:validateLength minimum="5" maximum="30" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="email" style="color:red" /> 
                            </div>
                        </div>
                        <!--Gennr-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Gender</div>
                            <div class="col-md-2">
                                <h:selectOneRadio value="#{signupBean.user.gender}">
                                    <f:selectItem itemValue="1" itemLabel="&nbsp;Male" />
                                </h:selectOneRadio>
                            </div>
                            <div class="col-md-2">
                                <h:selectOneRadio >
                                    <f:selectItem itemValue="2" itemLabel="&nbsp;Female" />	   			
                                </h:selectOneRadio>
                            </div>
                            <div class="col-md-4">
                                <h:message for="gender" style="color:red" /> 
                            </div>
                        </div>
                        <!--IDCARD-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Id Card</div>
                            <div class="col-md-6">
                                <h:inputText  value="#{signupBean.user.idCard}" id="idcard" class="form-control" p:placeholder="Id Card">
                                    <f:validateLength minimum="5" maximum="10" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="idcard" style="color:red" /> 
                            </div>
                        </div>
                        <!--Address-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Address</div>
                            <div class="col-md-6">
                                <h:inputText  value="#{signupBean.user.address}" id="address" class="form-control" p:placeholder="Insert Address">
                                    <f:validateLength minimum="5" maximum="30" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="address" style="color:red" /> 
                            </div>
                        </div>
                        <!--phone-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Phone</div>
                            <div class="col-md-6">
                                <h:inputText  value="#{signupBean.user.phone}" id="phone" class="form-control" p:placeholder="Phone">
                                    <f:validateLength minimum="5" maximum="10" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="phone" style="color:red" /> 
                            </div>
                        </div>
                        <!--Birthday-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Birthday</div>
                            <div class="col-md-6">
                                <h:inputText class="datetimepicker  form-control" value="#{signupBean.user.birthday}" id="birthday" p:placeholder="Birthday">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h:messages for="phone" style="color:red" /> 
                        </div>

                        <div class="col-md-12" style="margin-bottom: 5px">
                            <h:commandButton value="Registy"  action="#{signupBean.createrUser()}" class=" col-md-2 col-md-offset-2 btn btn-primary"/> 
                            <h:commandButton value="Reset" type="reset" class=" col-md-2 col-md-offset-2 btn btn-danger"/> 
                        </div>
                    </h:form>
                </f:view>
            </div>

        </div>


    </h:body>

</html>
