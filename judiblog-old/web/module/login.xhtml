<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class=" panel-heading" style="background-color:#086bb0;margin-top: 10px">
            <b style="text-transform: uppercase;font-size: 1.2em;color:white">Login</b>
        </div> 
        <div class="col-md-12 panel-body" style="background-color:#f8f8f8">
            <h:form style="text-align: initial">
                <div class="col-md-12">
                    <h:outputLabel value="User Name" class="h5 col-md-12" style=" font-weight: bold"/>
                    <h:inputText value="#{loginBean.user.userName}" class="col-md-12 form-control">
                    </h:inputText>
                    <h:outputLabel value="Password" class=" h5 col-md-12" style=" font-weight: bold"/>
                    <h:inputSecret value="#{loginBean.user.pwd}" class="col-md-12 form-control">
                    </h:inputSecret><br></br>
                </div>
                <div class="col-md-12 ">
                    <h:commandButton  action="#{loginBean.checkLogin()}" class="btn btn-danger col-md-4" style="margin:10px" value="Login"/>
                    <a href="registation.jsf" class="btn btn-primary col-md-4" style="margin:10px">Sign Up</a>
                </div>
            </h:form>
        </div>  
    </h:body>

</html>
