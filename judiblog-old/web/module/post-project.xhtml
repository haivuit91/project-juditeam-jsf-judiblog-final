<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="col-md-9" style="margin-top: 10px">
            <div class="panel-heading label-primary" style="text-align: center;font-weight: bold;font-size: 1.2em;text-transform: uppercase;color: white">
                Post Project
            </div>
            <div class="panel-body">
                <f:view>
                    <h:form>
                        <!--Project Name-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Project Name</div>
                            <div class="col-md-6">
                                <h:inputText  value="#{projectBean.project.projectName}" id="projectName" class="form-control" >
                                    <f:validateLength minimum="5" maximum="100" />
                                </h:inputText>
                            </div>
                            <div class="col-md-4">
                                <h:message for="projectName" style="color:red" /> 
                            </div>
                        </div>
                        <!--Description-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Description</div>
                            <div class="col-md-6">
                                <h:inputTextarea id="descriptiton" value="#{projectBean.project.description}" class="form-control" rows="3">
                                    <f:validateLength minimum="10" />
                                </h:inputTextarea>
                            </div>
                            <div class="col-md-4">
                                <h:message for="descriptiton" style="color:red" /> 
                            </div>
                        </div>
                        <!--Start Date-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Start date</div>
                            <div class="col-md-4">
                                <h:inputText  value="#{projectBean.project.startDate}" id="startDate" 
                                              class="form-control" required="true" >
                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                </h:inputText>
                            </div>
                            <div class="col-md-6">
                                <h:message for="startDate" style="color:red" /> 
                            </div>
                        </div>
                        <!--Duration-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Duration</div>
                            <div class="col-md-4">
                                <h:inputText  value="#{projectBean.project.duration}" id="duration" class="form-control">
                                    <f:validateLongRange minimum="1" maximum="10000" />
                                    <f:convertNumber minFractionDigits="1" maxFractionDigits="4" />
                                </h:inputText>
                            </div>
                            <div class="col-md-6">
                                <h:message for="duration" style="color:red" /> 
                            </div>
                        </div>
                        <!--Project Type-->
                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Project Type</div>
                            <div class="col-md-4">
                                <h:selectOneMenu id="projectType" class="form-control" value="#{projectBean.projectType}"
                                                 converter="typeConverter" >
                                    <f:selectItems value="#{projectBean.types}" var="projectType"
                                                   itemValue="#{projectType}" itemLabel="#{projectType.typeName}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-6">
                                <h:message for="projectType" style="color:red" /> 
                            </div>
                        </div>
<!--                        <div class="col-md-12" style="margin-bottom: 5px">
                            <div class="col-md-2" style="font-weight: bold">Project Type</div>
                            <div class="col-md-4">
                                <h:selectOneMenu id="type" class="form-control" value="#{projectBean.typeName}" >
                                    <f:selectItem itemValue="J2SE" itemLabel="J2SE" />
                                    <f:selectItem itemValue="iOS" itemLabel="iOS" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-6">
                                <h:message for="type" style="color:red" /> 
                            </div>
                        </div>-->
                        <div class="col-md-6" style="margin-bottom: 5px">
                            <h:commandButton value="Reset" class=" col-md-3 col-md-offset-1 btn btn-danger"/> 
                            <h:commandButton value="Post" action="#{projectBean.createProject()}" class=" col-md-3 col-md-offset-1 btn btn-primary"/> 
                        </div>
                        <div class="col-md-6" style="margin-bottom: 5px">
                            <h:messages />
                        </div>
                    </h:form>
                </f:view>
            </div>
        </div>


    </h:body>

</html>
