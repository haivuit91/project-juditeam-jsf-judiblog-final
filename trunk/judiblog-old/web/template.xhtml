<?xml version='1.0' encoding='UTF-8' ?> 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="fonts/css" name="font-awesome.css" />
        <h:outputStylesheet library="css/plugins/dataTables" name="dataTables.bootstrap.css" />
        <h:outputStylesheet library="css" name="sb-admin.css" />
        <!--Date JQuery-->
        <h:outputStylesheet library="css" name="bootstrap-datetimepicker.min.css" />
        <h:outputStylesheet library="css" name="jquery-ui-1.9.2.css" />

        <style>
            body{
                padding:80px;
               
            }
        </style>
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
        <title>Home</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                Top
            </ui:insert>
        </div>
        <div class="col-md-9">
            <ui:insert name="content_sum">
                <ui:insert name="content">
                    Content1
                </ui:insert>
                <ui:insert name="1content">
                    Content2
                </ui:insert>
            </ui:insert>
                
        </div>
        <div class="col-md-3">
            <ui:insert name="right">
                <ui:insert name="right1">
                    right1
                </ui:insert>
                <ui:insert name="right2">
                    right2
                </ui:insert>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                bottom
            </ui:insert>
        </div>

        <h:outputScript name="./js/jquery-1.10.2.js" />
        <h:outputScript name="./js/bootstrap.min.js" />
        <h:outputScript name="resources/js/plugins/dataTables/jquery.dataTables.js" />
        <h:outputScript name="resources/js/plugins/dataTables/dataTables.bootstrap.js" />
        <h:outputScript name="./js/sb-admin.js" />
        <!--Date JQuery-->
        <h:outputScript name="./js/bootstrap-datetimepicker.min.js" />
        <h:outputScript name="./js/jquery-ui-1.9.2.js" />
        <script type="text/javascript">

            $(document).ready(function() {
                $('#dataTables').dataTable();
            });

            $(".datetimepicker").datepicker();


        </script>




    </h:body>

</html>
