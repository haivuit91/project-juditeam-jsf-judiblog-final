<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>
            <h:form style="text-align: initial" >
                <div class=" col-md-12 panel-heading label-success" style="margin-top: 10px">
                    <b style="text-transform: initial;font-size: 1em;color:white">Hello &nbsp; </b><b style="font-size:.8em;text-transform: initial;color:white">#{sessionScope.currentUser.fullName}</b>
                    &nbsp;&nbsp;
                    <h:commandButton  action="#{loginBean.logout()}" class="btn btn-flickr btn-xs" style="" value="Logout"/>
                </div> 
                <div class="col-md-12 panel-body" style="background-color:#f8f8f8">
                    <div class="col-md-12">
                        <center>
                            <h:graphicImage value="#{sessionScope.currentUser.pathImage}" class="img-thumbnail" width="200" height="171" />
                        </center>
                    </div>
                    <div class="col-md-12 ">
                        <a href="newpost.jsf" class="btn btn-primary " style="margin:10px">New Post</a>
                        <a href="profile-user.jsf" class="btn btn-primary " style="margin:10px">Edit Profile </a>
                        <a href="/Judi-blog/member/create-project.jsf" class="btn btn-primary " style="margin:7px">Create Project </a>
                        <a href="manage-post-user.jsf" class="btn btn-primary "
                           style="margin:7px">Manage Post </a>

                    </div>

                </div>   
            </h:form>
    </h:body>
</html>
