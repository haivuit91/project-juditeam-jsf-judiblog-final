<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div class=" panel-heading label-primary" style="margin-top: 10px">
            <b style="text-transform: uppercase;font-size: 1.2em;color:white"><span class="glyphicon glyphicon-log-in"> 
                </span>&nbsp;Contact</b>&nbsp;
        </div> 
        <div class="col-md-12 panel-body" style="background-color:#f8f8f8">
            <h:form class="form-horizontal" role="form" >
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="form-group">

                        <div class="col-sm-2" >
                            <label>FullName(*)</label>
                        </div>
                        <div class="col-sm-10" >
                            <h:inputText value="" class="form-control" ></h:inputText>
                        </div>
                    </div>    
                    <div class="form-group">
                        <div class="col-sm-2" >
                            <label>Email(*)</label>
                        </div>
                        <div class="col-sm-10" >
                            <h:inputText value="" class="form-control" ></h:inputText>
                        </div>
                    </div>   
                    <div class="form-group">
                        <div class="col-sm-2" >
                            <label>Title(*)</label>
                        </div>
                        <div class="col-sm-10" >
                            <h:inputText  value="" class="form-control" ></h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2" >
                            <label>Questions or Comments?(*)</label>
                        </div>
                        <div class="col-sm-10" >
                            <h:inputTextarea class="form-control"  rows="6"></h:inputTextarea>

                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-10" >
                            <button type="submit" class="btn btn-primary" name="do">Contact Me</button>
                        </div>
                    </div>
                </div>

                </h:form>
        </div>

    </h:body>

</html>
