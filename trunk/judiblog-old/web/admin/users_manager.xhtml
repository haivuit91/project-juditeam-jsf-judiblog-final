<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Users Management</title>
    </h:head>

    <h:body>

        <ui:composition template="common.xhtml">	
            <ui:define name="content">			
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Users Management</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            
                                    <f:view>
                                        <h:form>
                            <div class="row col-md-5" style="margin-bottom: 10px">
                                <div class="input-group custom-search-form">
                                        <h:inputText id="key-search" value="#{userManager.searchbyUser}" class="form-control"/>
                                        <span class="input-group-btn">
                                            <h:commandButton class="btn btn-default" action="#{userManager.search()}" value="Search">
                                            <f:ajax execute="key-search" render="result2"/>
                                            </h:commandButton>
                                        </span>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                            <h:panelGroup id="result2">
                                                <h:dataTable value="#{userManager.search()}" var="userList" class="table table-striped table-bordered table-hover" id="dataTables">
                                                    <h:column>
                                                        <f:facet name="header">User ID</f:facet>
                                                        <h:commandLink value="#{userList.userID}" action="#{userManager.update1(userList)}" />
                                                    </h:column>   

                                                    <h:column>
                                                        <f:facet name="header">User name</f:facet>
                                                        <a href="#{userList.userID}"><h:outputText value="#{userList.userName}" /></a>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Full name</f:facet>
                                                        <h:outputText value="#{userList.fullName}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Birthday</f:facet>
                                                        <h:outputText value="#{userList.birthday}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                                        </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Gender</f:facet>
                                                        <h:outputText value="#{userList.gender > 0 ? 'Female' : 'Male'}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">ID Card</f:facet>
                                                        <h:outputText value="#{userList.idCard}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Address</f:facet>
                                                        <h:outputText value="#{userList.address}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Email</f:facet>
                                                        <h:outputText value="#{userList.email}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Phone</f:facet>
                                                        <h:outputText value="#{userList.phone}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Status</f:facet>
                                                        <h:outputText value="#{userList.active}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">  Edit-Delete </f:facet>

                                                        <h:commandButton value="Delete" 
                                                                         action="#{userManager.detete(userList.userID)}"  />                
                                                    </h:column>
                                                </h:dataTable>
                                            </h:panelGroup>
                                       
                                </div>
                            </div>
                                  </h:form>
                                    </f:view>           
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
